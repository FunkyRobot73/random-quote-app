<div class="container text-center">

<div class="row justify-content-center">
    <div class="card text-success">
        <a target="_blank" 
        [href] = "'https://twitter.com/intent/tweet?text=' + quote.quote" class="btn btn-outline-success"><i class="fa fa-twitter"></i></a>
        
        <button class="btn btn-outline-success"(click)="getQuote()"><i class="fa fa-plus"></i></button>
    </div>
    
</div>


</div>
